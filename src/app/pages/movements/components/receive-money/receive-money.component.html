<form
  (ngSubmit)="submitForm()"
  name="userForm"
  [formGroup]="orderForm"
  *ngIf="orderForm"
>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Order money</mat-label>
    <input matInput type="number" formControlName="amount" />
    <mat-error *ngIf="!orderForm.controls['amount'].valid">
      Only numbers
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Order</button>
</form>
