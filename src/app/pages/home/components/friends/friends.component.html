<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title class="title">
        Your friends ({{ friendsList.length }})</mat-panel-title
      >
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <p *ngFor="let username of friendsList">{{ username }}</p>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
